<script type="text/javascript">
// 登録端末でチューニング
function addOptimizeQueue(dir, form_id) {
    // ダブルサブミット防止
    if ($("#btn_submit_optimize_queue").hasClass("deactivate")) {
        return false;
    }
    // 送信ボタンの変更
    var btn_submit_optimize_queue_text = $("#btn_submit_optimize_queue").html();
    $("#btn_submit_optimize_queue").addClass("deactivate").html('<img src="/mypage/assets/img/mybookshelf/icon_tuning.svg" alt="" width="26" height="34">データを送信<br>しています');

    // 送信
    var formData = new FormData($(form_id)[0]);
    $.ajax({
        url: 'api_optimize_queue_add.php?d=' + dir,
        type: 'post',
        data: formData,
        processData: false,
        contentType: false
    })
    .done(function (response) {
        // console.log("Done");

        if (response.is_success) {
            var url = "/mypage/showbook.php?h=f6ddee01ce2cb23e98ff1b808c0b7cad&d=4d5445334e7a41744d6a49344d4467344c5445774d4330774c5441744d413d3d&f=0101-2013022509302235020140907174242297_check.pdf&oid=228088&ocode=11770-228088-100-0-0-0&uid=11770&bid=6079373&search_word=&published_on=" + "&addOptimizeQueue=success&numberOfDevices=" + response.number_of_devices;
            window.location.href = url;
        }
    })
    // サーバからステータスコード400以上が返ってきたとき
    .fail(function (response) {
        // console.log("Fail.");
        // 送信ボタンの変更
        $("#btn_submit_optimize_queue").removeClass("deactivate").html(btn_submit_optimize_queue_text);

        var res = $.parseJSON(response.responseText);
        if (res.errors.isFull) {
            alert(res.errors.isFull);
        } else if (res.errors.message) {
            alert(res.errors.message);
        } else {
            alert('登録端末がありません。チューニングページ「端末管理」より端末を追加してください。');
        }
    });
}
</script>
