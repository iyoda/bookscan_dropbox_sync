<script type="text/javascript">
// 登録端末でチューニング
function addOptimizeQueue(dir, form_id) {
    // ダブルサブミット防止
    if ($("#btn_submit_optimize_queue").hasClass("deactivate")) {
        return false;
    }
    // 送信ボタンの変更
    var btn_submit_optimize_queue_text = $("#btn_submit_optimize_queue").html();
    $("#btn_submit_optimize_queue").addClass("deactivate").html('<img src="/mypage/assets/img/mybookshelf/icon_tuning.svg" alt="" width="26" height="34">データを送信<br>しています');

    // 送信
    var formData = new FormData($(form_id)[0]);
    $.ajax({
        url: 'api_optimize_queue_add.php?d=' + dir,
        type: 'post',
        data: formData,
        processData: false,
        contentType: false
    })
    .done(function (response) {
        // console.log("Done");

        if (response.is_success) {
            var url = "/mypage/showbook.php?h=0dab7a228d949e6083242ad35fa61c08&d=4d5445334e7a41744d6a4d354e6a45784c5445774c5445744d533077&f=%25E7%25B6%25BF%25E3%2581%25AE%25E5%259B%25BD%25E6%2598%259F%25206%2520%25EF%25BC%2588%25E8%258A%25B1%25E3%2581%25A8%25E3%2582%2586%25E3%2582%2581COMICS%25EF%25BC%2589%2520%25E5%25A4%25A7%25E5%25B3%25B6%2520%25E5%25BC%2593%25E5%25AD%2590%2520201p_4592112563.pdf&oid=239611&ocode=11770-239611-10-1-1-0&uid=11770&bid=6403632&search_word=&published_on=" + "&addOptimizeQueue=success&numberOfDevices=" + response.number_of_devices;
            window.location.href = url;
        }
    })
    // サーバからステータスコード400以上が返ってきたとき
    .fail(function (response) {
        // console.log("Fail.");
        // 送信ボタンの変更
        $("#btn_submit_optimize_queue").removeClass("deactivate").html(btn_submit_optimize_queue_text);

        var res = $.parseJSON(response.responseText);
        if (res.errors.isFull) {
            alert(res.errors.isFull);
        } else if (res.errors.message) {
            alert(res.errors.message);
        } else {
            alert('登録端末がありません。チューニングページ「端末管理」より端末を追加してください。');
        }
    });
}
</script>
